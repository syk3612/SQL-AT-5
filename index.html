<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQLat5 — Learn SQL like a 5-year-old</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- Landing card -->
    <section class="card" id="landing">
      <h1 class="welcome">Welcome to SQLat5</h1>
      <p class="sub">Learn SQL like a 5 year old kid</p>

      <div class="select-box">
        <p class="select-title">Please select a language</p>
        <div class="lang-grid">
          <button class="btn" data-lang="mr">मराठी (Marathi)</button>
          <button class="btn" data-lang="hi">हिन्दी (Hindi)</button>
          <button class="btn" data-lang="en">English</button>
        </div>
      </div>
    </section>

    <!-- App layout -->
    <section class="app" id="app" aria-hidden="true">
      <!-- Left topics -->
      <aside class="sidebar">
        <h2 id="topicsTitle">SQL - मराठी</h2>
        <div class="topics-box">
          <ul id="topicList"><!-- Topics filled by JS --></ul>
        </div>
      </aside>

      <!-- Right content -->
<section class="content" id="contentArea">
  <h1 class="content-title" data-lang-mr="SQL शिकायला सुरू करा" data-lang-hi="SQL सीखना शुरू कीजिए" data-lang-en="Start Learning SQL">
    SQL शिकायला सुरू करा
  </h1>
  <p class="content-sub" data-lang-mr="डावीकडील विषय निवडा." data-lang-hi="बाएँ तरफ से कोई विषय चुनें।" data-lang-en="Pick a topic from the left.">
    डावीकडील विषय निवडा.
  </p>
  <div id="lessonArea"><!-- Lesson content filled by JS --></div>
</section>

  </main>

  <script src="script.js"></script>
</body>
</html>
