<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQLat5 — Learn SQL like a 5-year-old</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- Landing card -->
    <section class="card" id="landing">
      <h1 class="welcome">Welcome to SQLat5</h1>
      <p class="sub">Learn SQL like a 5 year old kid in your regional language</p>

      <div class="select-box">
        <p class="select-title">Please select a language</p>
        <div class="lang-grid">
          <button class="btn" data-lang="mr">मराठी (Marathi)</button>
          <button class="btn" data-lang="hi">हिन्दी (Hindi)</button>
          <button class="btn" data-lang="en">English</button>
          <!-- New buttons added -->
          <button class="btn" data-lang="vr">वरहाडी (Varhadi)</button>
          <button class="btn" data-lang="mb">मुंबईया (Mumbaiya)</button>
          <button class="btn" data-lang="hy">हैदराबादी (Hyderabadi)</button>
          <button class="btn" data-lang="np">नागपुरी (Nagpuri)</button>
        </div>
      </div>
    </section>

    <!-- App layout -->
    <section class="app" id="app" aria-hidden="true">
      <!-- Left topics -->
      <aside class="sidebar">
        <h2 id="topicsTitle">SQL - मराठी</h2>
        <div class="topics-box">
          <ul id="topicList"><!-- Topics filled by JS --></ul>
        </div>
      </aside>

      <!-- Right content -->
      <!-- ...existing code... -->
<section class="content" id="contentArea">
  <h1 class="content-title"></h1>
  <p class="content-sub"></p>
  <div id="lessonArea"><!-- Lesson content filled by JS --></div>
</section>
<!-- ...existing code... -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
  

  <style>
    /* Responsive styles for mobile */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .card {
        text-align: center;
      }

      .lang-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .btn {
        padding: 10px 15px;
        font-size: 14px;
      }

      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 20px;
      }

      .content {
        width: 100%;
      }
    }
  </style>
